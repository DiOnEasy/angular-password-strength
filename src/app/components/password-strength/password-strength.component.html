<div class="password__wrapper">
    <div>
        <input [(ngModel)]="password" (ngModelChange)="ngModelChange()" type="text" name="" id="">
    </div>
    <div class="meter__wrapper">
        <div class="strength__meter" *ngFor="let i of [1, 2, 3]" [ngClass]="getColor(i)">
        </div>
    </div>
</div>
